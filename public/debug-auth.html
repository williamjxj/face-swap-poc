<!DOCTYPE html>
<html>
<head>
    <title>Auth Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form { background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 20px 0; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; }
        .result { background: #fff; border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 4px; }
        .success { border-color: green; background: #f0fff0; }
        .error { border-color: red; background: #fff0f0; }
    </style>
</head>
<body>
    <h1>Authentication Debug Test</h1>
    
    <div class="form">
        <h3>Test Direct Authentication</h3>
        <input type="email" id="email" placeholder="Email" value="">
        <input type="password" id="password" placeholder="Password" value="">
        <button onclick="testAuth()">Test Authentication</button>
    </div>

    <div id="result"></div>

    <script>
        async function testAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            if (!email || !password) {
                resultDiv.innerHTML = '<div class="result error">Please enter both email and password</div>';
                return;
            }

            try {
                resultDiv.innerHTML = '<div class="result">Testing authentication...</div>';
                
                const response = await fetch('/api/debug-auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h4>✅ Authentication Successful!</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h4>❌ Authentication Failed</h4>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>❌ Network Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Test NextAuth credentials endpoint
        async function testNextAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/callback/credentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        email,
                        password,
                        csrfToken: await getCSRFToken()
                    })
                });
                
                console.log('NextAuth Response:', response);
                console.log('NextAuth Data:', await response.text());
            } catch (error) {
                console.log('NextAuth Error:', error);
            }
        }

        async function getCSRFToken() {
            const response = await fetch('/api/auth/csrf');
            const data = await response.json();
            return data.csrfToken;
        }
    </script>
    
    <div class="form">
        <h3>Additional Tests</h3>
        <button onclick="testNextAuth()">Test NextAuth Endpoint (check console)</button>
        <button onclick="window.open('/auth/signin', '_blank')">Open Sign In Page</button>
    </div>
</body>
</html>
